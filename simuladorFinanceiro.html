<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>
    <h1 style="color: green;">SIMULE AQUI!</h1>

    <h3>Insira o total de pés de alface colhidos no último mês:</h3> <input id="ipt_qtdPes" type="text"><br><br>
    <h3>Insira o valor de venda da unidade do pé de alface R$: </h3> <input id="ipt_valorUnid" type="text"><br><br>

    <button style="color: green;" onclick="calcular()">Simule aqui</button>

    <p id="p_exibir"></p>

</body>

</html>
<script>
    function calcular() {
        var qtdPes = Number(ipt_qtdPes.value);
        var valorUnid = Number(ipt_valorUnid.value);
        var totalVenda = (qtdPes * valorUnid);
        var totalSolucao = (totalVenda * 300) / 100

        p_exibir.innerHTML = `Sem a nossa solução, você teve um total de R$ ${totalVenda} 
        com as vendas dos pés de alface no último mês. Com a nossa solução você teria um total de R$ ${totalSolucao} com as vendas dos pés de alface.`
    }
</script>
